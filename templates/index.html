<!DOCTYPE html>
<html>
<head>
    <title>Video Captioning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2 class="section-title">Caption Settings</h2>
            <div class="caption-editor">
                <div class="editor-section">
                    <h3>Font</h3>
                    <select id="fontFamily" class="style-input">
                        <option value="Inter">Inter</option>
                        <option value="Arial">Arial</option>
                        <option value="ComicNeue">Comic Neue</option>
                        <option value="DejaVuSans">DejaVu Sans</option>
                        <option value="Roboto">Roboto</option>
                    </select>
                </div>

                <div class="editor-section">
                    <h3>Font Size</h3>
                    <input type="range" id="fontSize" min="12" max="72" value="24" class="style-input">
                    <span id="fontSizeDisplay">24px</span>
                </div>

                <div class="editor-section">
                    <h3>Colors</h3>
                    <div class="color-inputs">
                        <div class="color-input">
                            <label>Text</label>
                            <input type="color" id="textColor" value="#FFFFFF">
                        </div>
                        <div class="color-input">
                            <label>Background</label>
                            <input type="color" id="bgColor" value="#000000">
                        </div>
                    </div>
                </div>

                <div class="editor-section">
                    <h3>Caption Text</h3>
                    <textarea id="captionText" class="style-input" rows="4" placeholder="Enter your captions here..."></textarea>
                </div>

                <button id="processVideo" class="primary-button">Process Video</button>
            </div>
        </div>

        <div class="main-content">
            <div class="video-section">
                <h2 class="section-title">Upload Video</h2>
                <div class="upload-area">
                    <label class="upload-label">
                        <input type="file" name="video" accept="video/*" id="videoUpload">
                        <span>Click to upload or drag and drop</span>
                    </label>
                </div>

                <h2 class="section-title">Existing Videos</h2>
                <div class="video-grid">
                    {% for video in uploaded_videos %}
                    <div class="video-thumbnail">
                        <video src="/static/uploaded/{{ video }}" preload="metadata"></video>
                        <div class="video-name">{{ video }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div id="previewContainer" class="video-section" style="display: none;">
                <h2 class="section-title">Video Preview</h2>
                <video id="videoPreview" controls>
                    Your browser does not support the video tag.
                </video>
                <div id="captionPreview"></div>
                <input type="hidden" id="video_path" name="video_path">
            </div>

            <div id="processedVideosSection" class="video-section">
                <h2 class="section-title">Processed Videos</h2>
                <div class="video-grid">
                    {% for video in processed_videos %}
                    <div class="video-thumbnail">
                        <video src="/static/processed/{{ video }}" controls></video>
                        <div class="video-name">{{ video }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div id="processingProgress" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="status-message">Processing video...</div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
