<!DOCTYPE html>
<html>
<head>
    <title>Video Captioning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Caption Settings</h2>
            <div class="caption-editor">
                <div class="editor-section">
                    <h3>Font</h3>
                    <select id="fontFamily" class="style-input">
                        <option value="Arial">Arial</option>
                        <option value="ComicNeue">Comic Neue</option>
                        <option value="DejaVuSans">DejaVu Sans</option>
                        <option value="Roboto">Roboto</option>
                    </select>
                </div>

                <div class="editor-section">
                    <h3>Size</h3>
                    <input type="range" id="fontSize" min="12" max="72" value="24" class="style-input">
                    <span id="fontSizeDisplay">24px</span>
                </div>

                <div class="editor-section">
                    <h3>Colors</h3>
                    <div class="color-inputs">
                        <div class="color-input">
                            <label>Text</label>
                            <input type="color" id="textColor" value="#FFFFFF" class="style-input">
                        </div>
                        <div class="color-input">
                            <label>Background</label>
                            <input type="color" id="bgColor" value="#000000" class="style-input">
                        </div>
                    </div>
                </div>

                <div class="editor-section">
                    <h3>Style</h3>
                    <select id="captionStyle" class="style-input">
                        <option value="classic">Classic</option>
                        <option value="karaoke">Karaoke</option>
                        <option value="highlight">Highlight</option>
                        <option value="word_by_word">Word by Word</option>
                    </select>
                </div>

                <div class="editor-section">
                    <h3>Caption Text</h3>
                    <textarea id="captionText" class="style-input" rows="4" placeholder="Enter your captions here..."></textarea>
                </div>

                <div class="editor-section">
                    <button id="applyStyles" class="primary-button">Apply Styles</button>
                    <button id="processVideo" class="primary-button">Process Video</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="video-preview">
                <div id="uploadSection">
                    <h2>Upload Video</h2>
                    <form id="uploadForm">
                        <input type="file" name="video" accept="video/*" required>
                        <button type="submit">Upload</button>
                    </form>
                </div>

                <div id="previewContainer" style="display: none;">
                    <video id="videoPreview" controls>
                        Your browser does not support the video tag.
                    </video>
                    <div id="captionPreview"></div>
                </div>

                <div id="processingProgress" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <div class="status-message">Processing video...</div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
